<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Converted File</title>
    
    <!-- Load static files -->
    {% load static %}
    
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Download Your Converted File</h1>

        <!-- Check if file_name exists to avoid errors -->
        {% if file_name %}
            <a href="{% url 'download_file' file_name=file_name %}" class="button">Download File</a>
        {% else %}
            <p>No file available for download.</p>
        {% endif %}
    </div>

    <!-- GSAP animation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>

    <!-- Link to your custom JavaScript -->
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
